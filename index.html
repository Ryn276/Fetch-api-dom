<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
        font-size: 24px;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      pre {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 15px;
        text-align: left;
        color: #333;
        margin-top: 20px;
        overflow-x: auto;
        max-height: 400px;
      }

      h2 {
        color: #333;
      }

      @media (max-width: 600px) {
        button {
          width: 100%;
          margin: 5px 0;
        }

        pre {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Fetch API Examples</h1>
    <h3>By M. Ardi</h3>

    <button id="getPost1">GET Post 1</button>
    <button id="getAllPosts">GET All Posts</button>
    <button id="createPost">POST New Post</button>
    <button id="updatePost">PUT Update Post 1</button>
    <button id="deletePost">DELETE Post 1</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
      const responseElement = document.getElementById("response");

      // Function to display response
      function displayResponse(json) {
        responseElement.textContent = JSON.stringify(json, null, 2);
      }

      // GET Post 1
      document.getElementById("getPost1").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1")
          .then((response) => response.json())
          .then((json) => displayResponse(json));
      });

      // GET All Posts
      document.getElementById("getAllPosts").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((json) => displayResponse(json));
      });

      // POST New Post
      document.getElementById("createPost").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify({
            title: "foo",
            body: "bar",
            userId: 1,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => displayResponse(json));
      });

      // PUT Update Post 1
      document.getElementById("updatePost").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1", {
          method: "PUT",
          body: JSON.stringify({
            id: 1,
            title: "foo",
            body: "bar",
            userId: 1,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => displayResponse(json));
      });

      // DELETE Post 1
      document.getElementById("deletePost").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1", {
          method: "DELETE",
        }).then(() =>
          displayResponse({ message: "Post deleted successfully" })
        );
      });
    </script>
  </body>
</html>
